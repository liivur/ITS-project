<!DOCTYPE html>
<html>
	<head>
		<title>ITS. project</title>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg2zb5Hlx6LNU0zaJw9vg98WvUv7JoZCw&v=weekly"
			defer
		></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
		<script src="../static/index.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div class="input-container">
			<div>
				<label>
					From/to
					<button class="js-toggle-from-to">Select from</button>
				</label>
				<label>
					From: 
					<input type="text" class="js-address-from" name="from" disabled>
				</label>
				<label>
					To:
					<input type="text" class="js-address-to" name="to" disabled>
				</label>
				<button class="js-check-path">Check path</button>
				<button class="js-save-path">Save path</button>
			</div>
			<div class="info-container">
				Select algorithm:
				<select class="js-algorithm-select">
				</select>
				Travel distance: <span class="js-travel-time"></span>, Calculation time: <span class="js-calculation-time"></span>
			</div>
		</div>
		<div class="data-container">
		</div>
	</body>
</html>
